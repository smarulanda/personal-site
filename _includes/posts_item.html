<article class="post">
	<h4 class="post-meta">
		{{ post.date | date: "%b %-d, %Y" }}
	</h4>

	<h1 class="post-title">
		<a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
	</h1>

	{{ post.excerpt }}

	<i class="fa fa-tags gray-color"></i> 
	{% for category in post.categories %}
		<a href="/category/{{ category }}">{{ category }}</a>{% if forloop.last != true %},{% endif %}
	{% endfor %}
</article>
